<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Timer Live Activity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <style>
        :root {
            /* Copy of the main theme variables for consistency */
            --sun-shadow: 0 0 0 0 transparent;
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --search-background-light: rgba(220, 220, 220, 0.5);
            --glass-border-light: rgba(200, 200, 200, 0.2);

            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --search-background: var(--search-background-dark);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --search-background: var(--search-background-light);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: transparent;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .activity-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            gap: 20px;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
        }

        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Inter Numeric', 'Inter', sans-serif;
            font-variant-numeric: tabular-nums;
            font-variation-settings: "RDNS" 1;
            line-height: 1;
        }
        
        .label {
            font-size: 0.9rem;
            opacity: 0.7;
            font-family: 'Open Runde', sans-serif;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            box-shadow: var(--sun-shadow);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .control-btn:active {
            transform: scale(0.92);
            filter: brightness(1.5);
        }

        .material-symbols-rounded {
            font-size: 28px;
            color: var(--text-color);
        }
    </style>
</head>
<body data-app-name="CHRONOS">

    <div class="activity-container">
        <div class="info">
            <div id="timeDisplay" class="time-display">00:00</div>
            <div class="label">Timer</div>
        </div>
        <div class="controls">
            <button id="toggleBtn" class="control-btn">
                <span class="material-symbols-rounded">pause</span>
            </button>
            <button id="stopBtn" class="control-btn">
                <span class="material-symbols-rounded">stop</span>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeDisplay = document.getElementById('timeDisplay');
            const stopBtn = document.getElementById('stopBtn');
            const toggleBtn = document.getElementById('toggleBtn'); 
            const toggleIcon = toggleBtn.querySelector('.material-symbols-rounded'); 

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            function updateUI(data) {
                if (timeDisplay) {
                    timeDisplay.textContent = formatTime(data.timeLeft);
                }
                if (toggleIcon) {
                    toggleIcon.textContent = data.isRunning ? 'pause' : 'play_arrow';
                }
                
                Gurasuraisu.liveActivity.pushHomescreenUpdate({
                    icon: 'hourglass_empty',
                    text: formatTime(data.timeLeft)
                });
            }
            
            // Listen for update messages from the main Chronos app
            window.addEventListener('message', (event) => {
                if (event.source !== window.parent) return;
                const data = event.data;
                if (data && data.type === 'live-activity-update') {
                    updateUI(data); // Pass the whole data object
                }
            });

            toggleBtn.addEventListener('click', () => {
                window.parent.postMessage({
                    targetApp: 'Chronos',
                    action: 'toggle-timer'
                }, '*');
            });

            stopBtn.addEventListener('click', () => {
                window.parent.postMessage({
                    targetApp: 'Chronos',
                    action: 'stop-timer'
                }, '*');
            });

            // Let the main app know this activity is ready to receive updates
            window.parent.postMessage({ targetApp: 'Chronos', action: 'activity-ready' }, '*');
        });
    </script>
</body>
</html>
